<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>US Drone Strikes Data Vis</title>

  <!-- material design fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<!-- leaflet map + marker cluster -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
	
	<!-- experimental nv.d3 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css">
	
	<!-- app styles -->
	<link rel="stylesheet" href="styles/default.css">
	<link rel="stylesheet" href="styles/app.css">
	
</head>
<body>
	<!-- app toolbar -->
	<div id="toolbar">
		<h1 class="left">US drone strikes</h1>
		<ul id="mapMenuList" class="menu">
			<li>
				<a id="mapLink" 
					title="Drone Strikes Map" 
					class="selected"
					onclick="showHitMap()"
					href="#">map</a>
			</li>
			<li>
				<a id="dataLink" 
					title="Drone Strikes Data"
					onclick="showData()"
					href="#">data</a>
			</li>
			<li>
				<a id="graphLink" 
					title="Drone Strikes Chart"
					onclick="showGraph()"
					href="#">graph</a>
			</li>							
		</ul>	
	</div>
	<!-- page content -->
	<div id="content">	
		<div class="card">		
			<!-- main app card view -->
			<div class="card-content">
				<!-- map/data section -->
				<div id="dataMapContainer" class="container">
					<div>
						<p id="message" class="message">
							Loading drone strikes data...
						</p>					
					</div>
					<div id="map" class="map container">
					</div>
					<div id="data" class="data container hide">
						<table id="dataTable">
							<thead>
								<tr>
									<th width="40px">#</th>
									<th width="110px">Date</th>
									<th>Story</th>
								</tr>
							</thead>
							<tbody id="dataTableBody">
							</tbody>
						</table>
					</div>
					<div id="graph" class="graph container hide">
						<svg id="chart"></svg>
					</div>
				</div>
				<div class="note left">
					<span>data source:</span>
					<a href="http://www.dronestre.am/" target="new"
						title="http://www.dronestre.am">dronestre.am</a>				
				</div>
			</div> <!-- card-content -->
		</div> <!-- card -->
	</div> <!-- page content -->	
	<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<!-- stamen leaflet tiles js include for artistic experiment with watercolor map view later
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js"></script>	
	-->
	<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>	
	<script type="text/javascript" 
	src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>	
	<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
	<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
	<script type="text/javascript" src="scripts/hit.js"></script>
	<script type="text/javascript" src="scripts/hitStats.js"></script>
	<script type="text/javascript" src="scripts/hitBars.js"></script>
	<script type="text/javascript" src="scripts/hitMap.js"></script>	
	<script type="text/javascript" src="scripts/hitGraph.js"></script>		
	<script type="text/javascript" src="scripts/hitChart.js"></script>	
	<script type="text/javascript" src="scripts/hitDataTable.js"></script>	
	<script type="text/javascript" src="scripts/droneStrikes.js"></script>	
	<script type="text/javascript" src="scripts/droneStrikesDataVis.js"></script>
</body>
</html>
