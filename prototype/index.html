<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>US Drone Strikes Data Vis</title>
	<link rel="stylesheet" href="styles/default.css">
	<link rel="stylesheet" href="styles/app.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />	
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />			
	<link rel="stylesheet" type="text/css" 
		href="https://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web">
</head>
<body>
	<!-- app toolbar -->
	<div id="toolbar">
		<h1>US drone strikes</h1>
	</div>
	<!-- page content -->
	<div id="content">	
		<div class="card">		
			<!-- app card title section -->
			<div class="card-title">
				<div class="left">
					<span class="title">US Drone Strikes</span>
				</div>
				<div class="note right">
					<span>data source:</span>
					<a href="http://www.dronestre.am/" target="new"
						title="http://www.dronestre.am">dronestre.am</a>				
				</div>
			</div>
			<!-- main app card view -->
			<div class="card-content">
				<!-- map/data section -->
				<div id="dataMapContainer" class="container">
					<div class="title-bar">
						<span id="dataMessage" class="message left">
							Loading drone strikes data...
						</span>
						<ul id="mapMenuList" class="menu right">
							<li>
								<a id="mapLink" 
									title="Droke Strikes Hits" 
									class="selected"
									onclick="showHitMap()"
									href="#">map</a>
							</li>
							<li>
								<a id="dataLink" 
									title="Droke Strikes Data"
									onclick="showData()"
									href="#">data</a>
							</li>
						</ul>
					</div>
					<div id="map" class="map container">
						[drone strikes world map]
					</div>
					<div id="data" class="data container hide">
						<table id="dataTable">
							<thead>
								<tr>
									<th width="120px">Date</th>
									<th>Story</th>
								</tr>
							</thead>
							<tbody id="dataTableBody">
							</tbody>
						</table>
					</div>
				</div>
				<!-- graphs section -->
				<div id="graphContainer" class="container">
					<div class="title-bar">
						<span id="graphMessage" class="message left">
							Drone strikes over time
						</span>
						<ul id="graphMenuList" class="menu right">
							<li><a href="#" title="Annual Drone Strike Hits">annual</a></li>
							<li><a href="#" title="Monthly Drone Strike Hits">monthly</a></li>
							<li><a href="#" title="Daily Drone Stike Hits">daily</a></li>
						</ul>
					</div>
					<div id="graph" class="graph container">
						[stacked bars and line graph of drone strikes over time (years, months, days)]
					</div>				
				</div>
			</div> <!-- card-content -->
		</div> <!-- card -->
	</div> <!-- page content -->	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<!-- stamen leaflet tiles js include for artistic experiment with watercolor map view later
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js"></script>	
	-->
	<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>	
	<script type="text/javascript" 
	src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>	
	<script type="text/javascript" src="scripts/hit.js"></script>
	<script type="text/javascript" src="scripts/hitStats.js"></script>
	<script type="text/javascript" src="scripts/hitBars.js"></script>
	<script type="text/javascript" src="scripts/droneStrikes.js"></script>	
	<script type="text/javascript" src="scripts/droneStrikesDataVis.js"></script>
</body>
</html>
