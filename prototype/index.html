<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>US Drone Strikes Data Vis</title>
  <!-- material design fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<!-- leaflet map + marker cluster -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
	<link rel="stylesheet" href="styles/app.css">
</head>
<body>
	<!-- app toolbar -->
	<div id="toolbar">
		<ul id="menuList" class="menu">
			<li id="mapMenu" class="active">
				<a title="Drone Strikes Map" 
					onclick="showHitMap()"
					href="#">map</a>
			</li>
			<li id="dataMenu">
				<a title="Drone Strikes Data"
					onclick="showData()"
					href="#">data</a>
			</li>
			<li id="graphMenu">
				<a title="Drone Strikes Chart"
					onclick="showGraph()"
					href="#">graph</a>
			</li>							
		</ul>	
	</div>
	<!-- app content -->
	<div id="content" class="container">	
		<div id="viewContainer" class="container">
			<div class="message">
				<p id="message">
					Loading drone strikes data...
				</p>
				<div id="statsBar">
					<!--
					<span id="hitCount"></span>
					<span>hits</span>
					-->
					<div class="legend">
						<div class="legend-box green-box"></div>
						<span id="badGuysCount"></span>
						<span>bad guys</span>
					</div>					
					<div class="legend">
						<div class="legend-box orange-box"></div>
						<span id="civiliansCount"></span>
						<span>civilians</span>
					</div>					
					<div class="legend">
						<div class="legend-box red-box"></div>
						<span id="childrenCount"></span>
						<span>children</span>
					</div>
				</div>				
			</div>
			<div id="progress" class="progress">
				<div id="progressBar" class="progress-bar"></div>
			</div>			
			<div id="map" class="map container">
			</div>
			<div id="data" class="data container hide">
				<ul id="dataList" class="data-list">
				</ul>
			</div>
			<div id="graph" class="graph container hide">
				<svg id="chart"></svg>
			</div>
		</div>
		<div id="footer" class="footer left">
			<span>data source:</span>
			<a href="http://www.dronestre.am/" target="_blank"
				title="http://www.dronestre.am">dronestre.am</a>
			|
			<span>code:</span>
			<a href="https://github.com/RandomFractals/droneStrikes" target="_blank"
				title="&copy;Random Fractals 2015 droneStrikes github">drone strikes</a>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
	<script src="http://www.mapquestapi.com/sdk/leaflet/v2.s/mq-map.js?key=XbSSHGNUqWl8Aey91OSGE2elG6jj5VE1"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>	
	<script type="text/javascript" src="scripts/simpleheat.js"></script>		
	<script type="text/javascript" src="scripts/HeatLayer.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
	<script type="text/javascript" src="scripts/hit.js"></script>
	<script type="text/javascript" src="scripts/hitStats.js"></script>
	<script type="text/javascript" src="scripts/hitBars.js"></script>
	<script type="text/javascript" src="scripts/hitMap.js"></script>	
	<script type="text/javascript" src="scripts/hitGraph.js"></script>		
	<script type="text/javascript" src="scripts/hitList.js"></script>	
	<script type="text/javascript" src="scripts/droneStrikes.js"></script>	
	<script type="text/javascript" src="scripts/droneStrikesDataVis.js"></script>
</body>
</html>
